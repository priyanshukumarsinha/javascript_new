<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Async</title>
</head>
<style>
    body{
        background-color: #212121;
        color: #fff;
    }
</style>
<body>
    <h1>Hello</h1>
    <button id="stop">Stop</button>
    <script>
        const sayPk = function(){
            console.log("PK")
        };

        const changeText = () => document.querySelector('h1').innerHTML = "Jai Mata Di";
        
        const changeMe = setTimeout(changeText, 2000)
        document.querySelector('#stop').addEventListener('click', function (){
            clearTimeout(changeMe);
            console.log("Stopped");
        })
        
    </script>
</body>
</html>
