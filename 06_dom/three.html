<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DOM</title>
    <style>
        body{
            background-color: #212121;
            color: #fff;
        }
    </style>
</head>
<body>

    <script>
        const div = document.createElement('div');
        div.className = 'main'
        div.id = Math.round(Math.random()*10 + 1)
        console.log(div);
        div.setAttribute('title', 'generated title');
        div.style.padding = "12px"
        div.style.backgroundColor = "green"
        // div.innerText = "Priyanshu Kumar Sinha"
        const addText = document.createTextNode("Priyanshu Kumar Sinha");
        div.appendChild(addText)
        document.body.appendChild(div)
    </script>
</body>
</html>
