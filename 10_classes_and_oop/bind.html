<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>React</title>
    <style>
        body{
            background-color: #212121;
            color: #fff;
        }
    </style>
</head>
<body>
    <button>Button Clicked</button>
</body>
<script>
    class React{
        constructor(){
            this.library = "React"
            this.server = "https://localhost.com/5050"

            // requirements
            document
                .querySelector('button')
                .addEventListener('click', this.handleClick.bind(this))
        }
        handleClick(){
            console.log("Button Clicked");
            console.log(this.server);
        }
    }

    const app = new React();
</script>
</html>
